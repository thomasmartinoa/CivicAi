version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: civicai
      POSTGRES_PASSWORD: civicai
      POSTGRES_DB: civicai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://civicai:civicai@db:5432/civicai
    depends_on:
      - db
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
